<h1>
    {{ (heroe.id) ? 'Editar' : 'Nuevo' }} Héroe 
    <small>{{heroe.superhero}}</small>
</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column">
        <div    fxLayout="row" 
                fxLayout.xs="column"
                fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input  matInput
                        type="text"
                        [(ngModel)]="heroe.superhero"
                        required>                    
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input  matInput
                        type="text"
                        [(ngModel)]="heroe.alter_ego"
                        required>                    
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>
            <input  matInput
                    type="text"
                    [(ngModel)]="heroe.first_appearance"
                    required>                    
        </mat-form-field>
        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input  matInput
                    type="text"
                    [(ngModel)]="heroe.characters"
                    required>                    
        </mat-form-field>
        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{ publisher.desc }}
                </mat-option>
            </mat-select>                    
        </mat-form-field>
        <mat-form-field>
            <mat-label>Foto URL</mat-label>
            <input  matInput
                    type="text"
                    [(ngModel)]="heroe.alt_img"
                    required>   
                </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <button mat-raised-button 
                    color="primary"
                    (click)="guardar()">
                <mat-icon>add</mat-icon> {{ (heroe.id) ? 'Actualizar' : 'Crear' }}
            </button>
            <button *ngIf="heroe.id"
                    mat-raised-button color="warn"
                    (click)="borrar()">
                <mat-icon>delete</mat-icon> Borrar
            </button>
        </div>
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
